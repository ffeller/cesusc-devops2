<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #0077cc;
        }
        a {
            text-decoration: none;
            color: #0077cc;
        }
        a:hover {
            text-decoration: underline;
        }
        .card {
            background: #fff;
            padding: 20px;
            margin: 30px auto;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Bem-vindo!</h1>
        <p>Esta é uma página simples de exemplo em HTML do repositorio cesusc_devops.</p>
        <p><a href="https://www.example.com" target="_blank">Visite um site</a></p>
    </div>
</body>
</html>
