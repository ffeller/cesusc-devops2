name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and push the Docker image
        run: |
          docker build . --file Dockerfile --tag ffeller/cesusc-devops2:${{ github.sha }}
          docker tag ffeller/cesusc-devops2:${{ github.sha }} ffeller/cesusc-devops2:latest
          docker push -a ffeller/cesusc-devops2

  deploy:
    needs: build
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0 
        with:
          host: 56.124.32.181
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/cesusc-devops2
            pm2 stop src/app.js
            docker compose down
            docker rmi ffeller/cesusc-devops2:latest
            docker compose up -d
